<script>
    let turno = prompt(`Em que turno você estuda? ("M = matutino, V = vespertino e N = noturno").`);

    if (turno == "m") {
        alert("Bom dia!");
    }
    else if (turno == "v") {
        alert("Boa tarde!");
    }
    else if (turno == "n") {
        alert("Boa noite!");
    }
    else {
        alert("Valor inválido");
    }
</script>

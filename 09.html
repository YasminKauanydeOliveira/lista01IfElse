<script>
    
    const num1 = Number(prompt(`Informe um número:`));
    const num2 = Number(prompt(`Informe outro número;`));
    const operacao = prompt(`Qual operação você deseja realizar? (responda com + , - , x ou /)`);
    
    const soma = num1 + num2;
    const sub = num1 - num2;
    const mult = num1 * num2;
    const div = num1 / num2;

    //soma
    if( operacao == "+"){
        alert(soma);
        if (soma%2 == 0) {
            alert(`Par.`);
        } else{
            alert(`Impar.`);
        }

        if(soma > 0){
            alert(`Positivo.`);
        }else{
            alert(`Negativo.`);
        }

        if(Number.isInteger(soma)){
            alert(`Inteiro.`);
        }else{
            alert(`Decimal.`);
        }
    
    //subtração
    } else if (operacao == "-"){
        alert(sub);
        if (sub%2 == 0) {
            alert(`Par.`);
        } else{
            alert(`Impar.`);
        }

        if(sub > 0){
            alert(`Positivo.`);
        }else{
            alert(`Negativo.`);
        }

        if(Number.isInteger(sub)){
            alert(`Inteiro`);
        }else{
            alert(`decimal`);
        }
        

    //multiplicação    
    }else if(operacao == "x"){
        alert(mult);
        if (mult%2 == 0) {
            alert(`Par`);
        } else{
            alert(`Impar`);
        }

        if(mult > 0){
            alert(`Positivo`);
        }else{
            alert(`Negativo`);
        }

        if(Number.isInteger(mult)){
            alert(`Inteiro`);
        }else{
            alert(`decimal`);
        }
    //divisão
    }else if(operacao == "/"){
        alert(div);
        if (div%2 == 0) {
            alert(`Par`);
        } else{
            alert(`Impar`);
        }

        if(div > 0){
            alert(`Positivo`);
        }else{
            alert(`Negativo`);
        }

        if(Number.isInteger(div)){
            alert(`Inteiro`);
        }else{
            alert(`decimal`);
        }

    }else {
        alert(`dados inseridos incorretamente. Tente Novamente`);
    }
    
</script>

<script>
    let peso = Number(prompt(`Digite seu peso:`));
    let altura = Number(prompt(`Digite sua altura:`));
    let imc = peso / (altura+ altura);

    if (imc <= 18.5) {
        alert(`Subpeso!`);
    }
    else if (imc <= 25.0) {
        alert(`Normal!`);
    }
    else if (imc <= 30.0) {
        alert(`Sobrepeso!`);
    }
    else {
        alert(`Obeso!`);
    }

</script>
